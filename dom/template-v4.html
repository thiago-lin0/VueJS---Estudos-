<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <h1>{{ titulo }}</h1>
  <p>{{ meuNome() }}</p>
  <a v-bind:href="link">Google</a>
  <!--v-bind serve para fazer a ligação entre algo que esteja na vue instace e o atributo da tag-->
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Benvindo ao VueJS",
      link: "https://www.google.com/",
    },

    methods: {
      meuNome: function () {
        return this.titulo; // podemos acessar outros objetos com o this.
      },
    },
    //PODEMOS UTILIZAR DESSA FORMA DENTRO DE UM METODO;

    //    return 'Meu nome é thiago'
    //}
    //obs: o double mustache só me entrega valor do tipo texto
  });
</script>

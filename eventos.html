<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="eventos">
  <h1>{{ contador }}</h1>
  <button v-on:click="somar">Soma 1</button>
  <!--v-on é para escutar o nosso evento que queremos faze e logo em seguia o nome do evento que você vai fazer-->
</div>

<script>
  new Vue({
    el: "#eventos",

    data: {
      contador: 0,
    },

    methods: {
      somar() {
        return this.contador++;
      },
    },
  });
</script>
